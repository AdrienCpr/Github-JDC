<div class="col d-flex justify-content-center mt-5">
    <div class="card" style ="background-color: #f5f5f5; width: 600px">
        <div class="card-body">
            <div class="row fontInput">
                <div id="registered"></div>
                <div>
                    <div class="form-group inputLogin">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrer un email">
                        <div id="valid-email"></div>
                    </div>
                    <div class="form-group inputLogin">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Entrer un mot de passe">
                        <div id="valid-password"></div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button id="myBtn" onclick="loginController.getUser()" style="margin-top: 10px" class="btn btn-primary">Se connecter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
